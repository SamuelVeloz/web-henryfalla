        <section> 
            <form> 
        <h2>Llena el formulario para hacer tu pedido</h2>
        <br>
        <label for="nombre">Nombre: </label><br>
        <input type="text" id="nombre" placeholder= "Escriba su nombre" required> <br>
        <label for="apellido">Apellido: </label><br>
        <input type="text" id="apellido" placeholder= "Escriba su apellido" maxlength = "25" minlength = "10" required> <br>
        <label for="tel">Telefono: </label><br>
        <input type="tel" id="tel" placeholder= "Escriba su telefono" required> <br>
        <label for="edad">Edad: </label><br>
        <input type="number" id="edad" placeholder= "Escriba su edad" required> <br>
        <label for="date">Fecha de hoy: </label><br>
        <input type="date" id="date" placeholder= "Escriba la fecha de hoy" required> <br>
          <br>
          <input type="submit">  <br>
        </form>
        <div class="clear"></div>
        <p></p>
        
    </main>
